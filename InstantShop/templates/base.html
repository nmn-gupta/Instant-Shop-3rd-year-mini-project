{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Favicon link starts-->
    <link rel="shortcut icon" href="{%static '/images/favicon.png'%}" type="image/x-icon">
    <!--Favicon link ends-->
    <!--Bootstrap links starts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap links ends-->
    
    {% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>InstantShop - Home Page</title>
</head>
<body>
    <div class="web-name">
        <span>Instant Shop</span>
    </div>
    <input type="checkbox" name="chk" id="chk">
    <label for="chk" class="hamburger">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
    <label for="chk" class="cross">
        <i class="fa fa-times" aria-hidden="true"></i>
    </label>
    <nav>
        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i><a href="#"> Home</a></li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i><a href="#"> Shop</a></li>
            <li><i class="fa fa-users" aria-hidden="true"></i><a href="#"> About Us</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="#" data-toggle="modal" data-target="#loginModalCenter"> Login</a></li>
            <li><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#" data-toggle="modal" data-target="#signUpModalCenter"> Sign Up</a></li>
        </ul>
    </nav>

    <!--Login Modal Starts-->
    <div class="modal fade" id="loginModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style='background-image: url("{%static "images/home-page/login-modal-image.jpg"%}"); background-position:center;background-repeat:no-repeat;background-size:cover;'>
            <div class="layer">
            </div>
            <div class="modal-header" style="border: none;">
              <h5 class="modal-title" id="exampleModalLongTitle">Login Here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" style="z-index: 1;">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="#" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                    <br><br>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password">
                    <br><br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
    </div>
    <!--Login Modal Ends-->

    <!--SignUp Modal Starts-->
    <div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content" style='background-image: url("{%static "images/home-page/signup-modal-image.jpg"%}"); background-position:center;background-repeat:no-repeat;background-size:cover;'>
            <div class="layer"></div>
            <div class="modal-header" style="border: none;">
              <h5 class="modal-title" id="exampleModalLongTitle">SignUp Here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="#" method="POST">
                <span>
                    <label for="firstname">FirstName: </label><input type="text" name="firstname" id="firstname">
                </span><br>
                <span>
                    <label for="lastname">LastName: </label><input type="text" name="lastname" id="lastname">
                </span><br>
                <span>
                    <label for="username">Username: </label><input type="text" name="username" id="username">
                </span><br>
                <span>
                    <label for="address">Address: </label><input type="text" name="address" id="address">
                </span><br>
                <span>
                    <label for="email">Email: </label><input type="email" name="email" id="email">
                </span><br>
                <span>
                    <label for="telephone">Mobile Number: </label><input type="tel" name="telephone" id="telephone">
                </span><br>
                <span>
                    <label for="dob">Date Of Birth: </label><input type="date" name="dob" id="dob">
                </span><br>
                <span>
                    <label for="password1">Password: </label><input type="password" name="password1" id="password1">
                </span><br>
                <span>
                    <label for="password2">Confirm Password: </label><input type="password" name="password2" id="password2">
                </span>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">SignUp</button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>
    </div>
    <!--SignUp Modal Ends-->
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
