{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>InstantShop - Home Page</title>
</head>
<body>
    <div class="web-name">
        <span>Instant Shop</span>
    </div>
    <input type="checkbox" name="chk" id="chk">
    <label for="chk" class="hamburger">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </label>
    <label for="chk" class="cross">
        <i class="fa fa-times" aria-hidden="true"></i>
    </label>
    <nav>
        <ul>
            <li><i class="fa fa-home" aria-hidden="true"></i><a href="#"> Home</a></li>
            <li><i class="fa fa-shopping-cart" aria-hidden="true"></i><a href="#"> Shop</a></li>
            <li><i class="fa fa-users" aria-hidden="true"></i><a href="#"> About Us</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="#"> Login</a></li>
            <li><i class="fa fa-sign-in" aria-hidden="true"></i><a href="#"> Sign Up</a></li>
        </ul>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
