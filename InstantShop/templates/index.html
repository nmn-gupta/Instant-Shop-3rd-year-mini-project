{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '../static/css/index.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
{% endblock %}
{% block main %}
    <main>
        <div class="desc">
            <h1>
                Instant Shop
            </h1><br><br>
            <span >Buy-n-Sell</span><br><br><br><br>
            <span ><a href="#">Find out more</a></span>
        </div>
        <div class="image"> 
            
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img src="{% static '/images/home-page/home-page1.jpg'%}" class="d-block" alt="first" >
                  </div>
                  <div class="carousel-item">
                    <img src="{% static '/images/home-page/home-page3.webp'%}" class="d-block" alt="second" >
                  </div>
                  <div class="carousel-item">
                    <img src="{% static '/images/home-page/home-page4.png'%}" class="d-block" alt="last" >
                  </div>
                </div>
              </div>
        </div>
    </main>
{% endblock %}
